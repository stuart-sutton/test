<!DOCTYPE html>
<html>
  <head>
    <title>Music Player</title>
    <link rel="stylesheet" href="music.css">
  </head>
  <body>
    <div id="mainContainer">
      <h1 id="songTitle">Title</h1>
      <img id="albumArt" src="albumArtDefault.png"></img>
      <input type="range" min="0" value="0" max="1000" id="slider"></input>
      <div id="controlButtons">
        <img class="button" id="prevImg" src="prev.png"></img>
        <img class="button" id="playPauseImg" src="play.png"></img>
        <img class="button" id="nextImg" src="next.png"></img>
      </div>
    </div>
    <script src="music.js"></script>
  </body>
</html>
